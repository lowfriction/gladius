language: node_js
sudo: false
node_js:
  - stable
  - "4"
cache:
  directories:
    - node_modules
install:
  - npm install
script:
  - npm run build-server
  - npm run build-client
deploy:
  provider: openshift
  user: gladius-alpha
  password:
    secure: 
  app: gladius-alpha
  domain: ''
  on:
    repo: lowfriction/gladius
